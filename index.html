<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Task list</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/css/uikit.min.css" />
    <style media="screen">
      #current li span:first-child { color: red; }
      #completed li span:first-child { color: green; }
    </style>
  </head>
  <body class="uk-flex uk-flex-column uk-background-muted" data-uk-height-viewport>
    <header class="uk-section uk-section-primary uk-text-center">
      <h1 class="uk-container"><span class="uk-margin-small-right uk-icon" data-uk-icon="icon: file-text; ratio: 1.3"></span><span>Todo list project</span></h1>
      <p class="uk-container">JavaScript exercise<span class="uk-margin-small-left uk-icon" data-uk-icon="happy"></span></p>
    </header>
    <main class="uk-section uk-padding-remove-vertical uk-flex-auto">
      <aside class="uk-container uk-container-xsmall">
        <h3 class="uk-text-right">
          <a class="uk-button uk-button-link" href="#new-task" data-uk-toggle="target: .new-task; cls: uk-hidden; animation: uk-animation-fade">
            <span class="uk-margin-small-right uk-icon new-task" data-uk-icon="chevron-down"></span>
            <span class="uk-margin-small-right uk-icon uk-hidden new-task" data-uk-icon="chevron-up"></span>
            Set new task
          </a>
        </h3>
        <div id="new-task" class="uk-hidden new-task">
          <form class="uk-form-stacked">
            <div class="uk-margin">
              <label class="uk-form-label" for="item-input">New Task</label>
              <div class="uk-form-controls">
                <input id="item-input" name="item_input" class="uk-input" type="text" placeholder="Enter your Task ..." />
              </div>
            </div>
          </form>
          <div class="uk-flex uk-flex-around uk-margin-bottom">
            <button id="btn-clear-input" class="uk-button uk-background-secondary uk-light uk-disabled">
              <span class="uk-margin-small-right uk-icon" data-uk-icon="minus"></span>
              Clear Input
            </button>
            <button id="btn-add-item" class="uk-button uk-background-primary uk-light uk-disabled" type="submit">
              <span class="uk-margin-small-right uk-icon" data-uk-icon="plus"></span>
              Add Task
            </button>
          </div>
        </div>
      </aside>
      <article class="uk-container uk-container-small uk-padding">
        <header>
          <h2 class="uk-text-center"><span class="uk-margin-small-right uk-icon" data-uk-icon="list"></span></span><span>Task list</span></h2>
          <ul class="uk-tab uk-flex-center" data-uk-switcher="connect: .uk-switcher">
            <li><a href="#current">Current</a></li>
            <li><a href="#completed">Completed</a></li>
          </ul>
        </header>
        <div class="uk-switcher uk-margin">
          <ol class="uk-list" id="current">
            <!-- &nbsp; -->
          </ol>
          <ol class="uk-list" id="completed">
            <!-- &nbsp; -->
          </ol>
        </div>
      </article>
    </main>
    <footer class="uk-section uk-section-secondary uk-padding-small">
      <p class="uk-container uk-text-center"><small><span class="uk-margin-small-right uk-icon" data-uk-icon="users"></span>WDPT#006 - NOV 2021 | Codecademy</small></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit-icons.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
